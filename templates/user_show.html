<!DOCTYPE html>
<html>

<head>
    <title>User Profile</title>
</head>

<body>
    <h2>User Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Full Name: {{ user.full_name }}</p>
    <p>Bio: {{ user.bio }}</p>
    <a href="{{ url_for('auth.edit_user') }}">Edit Profile</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
</body>

</html>
